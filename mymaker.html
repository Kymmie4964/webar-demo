<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
         embedded color-space="sRGB" 
         renderer="colorManagement: true, physicallyCorrectLights" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity
  mindar-image-target="targetIndex: 0"
  @targetFound="console.log('✅ 找到目標')"
  @targetLost="console.log('❌ 失去目標')"
>
  <!-- 你的 plane & text -->
</a-entity>
        <a-plane src="#card" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-text value="卡皮巴拉其實就是水豚（Capybara）哦" position="0 0.6 0" width="2" align="center" color="black"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
