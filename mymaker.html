<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; showStats: false; uiScanning: no; uiError: no; uiLoading: no;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">

        <!-- 底色背景板 -->
        <a-plane
          id="text-bg"
          visible="false"
          position="0 0.6 0"
          width="2.4"
          height="0.5"
          color="black"
          opacity="0.6"
          material="shader: flat"
        ></a-plane>

        <!-- 自訂文字 -->
        <a-entity
          id="infoText"
          visible="false"
          position="0 0.6 0.01"
          text="value: 卡皮巴拉其實就是水豚（Capybara）哦;
                align: center;
                width: 2;
                color: white"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const text = document.querySelector("#infoText");
        const bg = document.querySelector("#text-bg");

        target.addEventListener("targetFound", () => {
          console.log("✅ 找到卡皮巴拉！");
          text.setAttribute("visible", "true");
          bg.setAttribute("visible", "true");
        });

        target.addEventListener("targetLost", () => {
          console.log("❌ 卡皮巴拉消失了");
          text.setAttribute("visible", "false");
          bg.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
