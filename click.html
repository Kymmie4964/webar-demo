<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>MindAR 名片</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- 新增：手勢偵測庫 -->
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <style> body { margin:0; overflow:hidden; } </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="resultImg" src="card1.jpg"/>
      </a-assets>
      <a-light type="ambient" intensity="3"></a-light>
      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <!-- 加上 gesture-detector 與 scalable -->
        <a-plane
          src="#resultImg"
          width="1.2"
          height="0.7"
          position="0 0 0"
          gesture-detector
          scalable>
        </a-plane>
      </a-entity>
    </a-scene>

    <!-- 定義 scalable 元件 -->
    <script>
      AFRAME.registerComponent('scalable', {
        init: function () {
          const el = this.el;
          this.baseScale = el.object3D.scale.x;
          el.addEventListener('pinchstarted', () => {
            this.startScale = this.baseScale;
          });
          el.addEventListener('pinchmoved', (evt) => {
            const newScale = this.startScale * evt.detail.scale;
            el.object3D.scale.set(newScale, newScale, newScale);
            this.baseScale = newScale;
          });
        }
      });
    </script>
  </body>
</html>
